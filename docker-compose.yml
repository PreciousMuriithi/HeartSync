# One-command self-hosted deployment:
# docker-compose up -d

version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:16-alpine
    container_name: heartsync-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: heartsync
      POSTGRES_PASSWORD: heartsync-secret-change-me
      POSTGRES_DB: heartsync
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U heartsync']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - heartsync-network

  # ============================================
  # Redis (for real-time presence & caching)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: heartsync-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - heartsync-network

  # ============================================
  # MinIO (S3-compatible file storage)
  # ============================================
  minio:
    image: minio/minio
    container_name: heartsync-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: heartsync
      MINIO_ROOT_PASSWORD: heartsync-secret-change-me
    volumes:
      - minio_data:/data
    ports:
      - '9000:9000'   # API
      - '9001:9001'   # Console
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - heartsync-network

  # ============================================
  # API Server (Node.js)
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: heartsync-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://heartsync:heartsync-secret-change-me@db:5432/heartsync
      REDIS_URL: redis://redis:6379
      JWT_SECRET: change-this-to-a-very-long-random-secret-in-production
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:3000
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: heartsync
      S3_SECRET_KEY: heartsync-secret-change-me
      S3_BUCKET: heartsync-files
    ports:
      - '3001:3001'
    networks:
      - heartsync-network

  # ============================================
  # Web App (Next.js)
  # ============================================
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: heartsync-web
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - '3000:3000'
    networks:
      - heartsync-network

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
  redis_data:
  minio_data:

# ============================================
# Networks
# ============================================
networks:
  heartsync-network:
    driver: bridge
